<html>
	<head>	
		<title> XHTML Aula 18 </title>
	</head>
	
	<body> 
		<form action="aula 18.html" method="get">
		   Nome: <input type="text" id="nome" /> <br />
		   Senha: <input type="password" id="senha" /> <br />
		   <br />
		   
		   Sexo:<br />
				<input type="radio" name="sexo" value="M" /> Masculino<br />
				<input type="radio" name="sexo" value="F" /> Feminino<br />
				<br />
				
			
			Conhecimentos: 	<br />
								<input type="checkbox" name="conhecimentos" value="Java" /> Java <br />
								<input type="checkbox" name="conhecimentos" value="HTML" /> HTML <br />
								<input type="checkbox" name="conhecimentos" value="CSS" /> CSS <br />
								<input type="checkbox" name="conhecimentos" value="XSLT" /> XSLT <br />
							<br />
							
			Curriculo:		<br />
								<input type="file" id="curriculo"  /><br />
								<input type="submit"  value="Enviar" /> 
								<input type="reset"  value="Limpar" />
								<input type="button"  value="Validar" /><br />
							<br />
			
			Resumo: 		<br />
								<textarea cols="70" rows="20"> Escreva um Resumo </textarea> <br>
						
			Pais:			<br />
							<select id="pais">
								<option> Brasil </option>
								<option> EUA </option>
								<option> China </option>
								<option> Argentina </option>
							</select> <br />
							<br />
			Editores ou Navegadores: <br />
							<select id="en">
							  <optgroup label="Editores">
								<option> NotePad++ </option>
								<option> DreamWeaver </option>
								<option> Eclipse</option>
								<option> HTML-Kit </option>
							  </optgroup>
							  <optgroup label="Navegadores">
								<option> Chrome </option>
								<option> IE </option>
								<option> Safari </option>
								<option> Firefox </option>
							  </optgroup>
				
							</select> <br />
						
		</form>
	</body>
	
</html>
